version: "3.8"

services:
  api:
    build:
      context: ./
      dockerfile: ./Dockerfile
      args:
        PYTHON_VERSION: ${PYTHON_VERSION:-3.11.4}
    environment:
      $FORWARDED_ALLOW_IPS: "*"
      DB_HOST: database
      DB_PASSWORD: ${DB_PASSWORD:-root}
      UVICORN_HOST: 0.0.0.0
    networks:
      - database-network
      - nginx-network
    expose:
      - "${PORT:-8000}"
    depends_on:
      - database

  admin:
    image: phpmyadmin:${PHPMYADMIN_VERSION:-latest}
    environment:
      PMA_ARBITRARY: 1
      PMA_HOST: database
    networks:
      - database-network
      - nginx-network
    expose:
      - "80"
    depends_on:
      - database

  database:
    image: mariadb:${MARIADB_VERSION:-latest}
    environment:
      MARIADB_ROOT_PASSWORD: ${DB_PASSWORD:-root}
    volumes:
      - database-storage:/var/lib/mysql
    networks:
      - database-network
    expose:
      - "3306"

  nginx:
    image: nginx:${NGINX_VERSION:-latest}
    environment:
      NGINX_HOST: localhost
      NGINX_PORT: 80
    volumes:
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./nginx/templates/:/etc/nginx/templates/
      - ./nginx/log/:/var/log/nginx/
    networks:
      - nginx-network
    ports:
      - "${NGINX_PORT:-8080}:80"
    depends_on:
      - admin
      - api

volumes:
  database-storage:

networks:
  database-network:
  nginx-network:
